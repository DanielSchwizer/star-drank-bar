  <header>
    <nav class="nav-container">
      <a href="#"><button class="button-link">¿Quienes Somos?</button></a>
      <a href="./index.html"><button class="button-link">home</button></a>
      <a href="./form.html"><button class="button-link">Reservas</button></a>
    </nav>
    <hr>
  </header>
  <main>
    <div class="text">
      <h1>Por favor, complete este formulario para realizar la reserva.</h1>
      <fieldset>
        <h3>
          <form>
            <ul class="flex-outer">
              <li>
                <label for="first-name">Nombre</label>
                <input required type="text" id="first-name" placeholder="Ingresá tu Nombre aqui">
              </li>
              <li>
                <label for="last-name">Apellido</label>
                <input required type="text" id="last-name" placeholder="Ingresá tu Apellido aqui">
              </li>
              <li>
                <label for="email">Email</label>
                <input required type="email" id="email" placeholder="Ingresá tu email aqui">
              </li>
              <li>
                <label for="phone">Telefono</label>
                <input required type="tel" id="phone" placeholder="Ingresá tu telefono aqui">
              </li>
              <li>
                <label for="message">Comentario</label>
                <textarea rows="6" id="message" placeholder="Ingresa tu comentario aqui"></textarea>
              </li>
              <li>
                <p>Cantidad de personas</p>
                <ul class="flex-inner">
                  <li>
                    <input type="checkbox" id="una-a-dos-personas">
                    <label for="una-a-dos-personas">1-2</label>
                  </li>
                  <li>
                    <input type="checkbox" id="tres-a-cuatro-personas">
                    <label for="tres-a-cuatro-personas">3-4</label>
                  </li>
                  <li>
                    <input type="checkbox" id="cinco-o-más">
                    <label for="cinco-o-más">5+</label>
                  </li>
                </ul>
              </li>
              <li>
                <button type="submit" class="reserva-boton">Reservar</button>
              </li>
            </ul>
          </form>
        </h3>
      </fieldset>
    </div>
  </main>
